    <title>Pet- Cadastrar</title>

<body>
    <div class="container">
        <img class="logo" src="https://img.freepik.com/vetores-gratis/pet-shop-relacionados_24908-57968.jpg?w=2000"
            alt="Petshop Logo">
        <h1>Cadastro de Animais</h1>
        <form id="animal-form">
            <div class="mb-3">
                <label for="animal-name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="animal-species" class="form-label">EspÃ©cie</label>
                <input type="text" class="form-control" id="species" required>
            </div>
            <div class="mb-3">
                <label for="animal-age" class="form-label">Idade</label>
                <input type="number" class="form-control" id="age" required>
            </div>
            <div class="mb-3">
                <label for="animal-owner" class="form-label">Dono</label>
                <input type="text" class="form-control" id="owner" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
