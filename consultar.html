<body>
    <div class="container">
        <img class="logo" src="https://img.freepik.com/vetores-gratis/pet-shop-relacionados_24908-57968.jpg?w=2000"

        <h1>Filtros e Pesquisas</h1>

            </div>
            <div class="form-group">
                <label for="species">Esp√©cie:</label>
                <select id="species" class="form-control">
                    <option value="">Todos</option>
                    <option value="canine">Cachorro</option>
                    <option value="feline">Gato</option>
                    <!-- Add more options here -->
                </select>
            </div>
            <button class="btn btn-primary" onclick="applyFilters()">Aplicar Filtros</button>
        </div>
        <div id="results"></div>
    </div>
